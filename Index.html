<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
  <div id="container">
    
    <div class="form-wrap">
      <h2>Sign Up</h2>
       <div class="form-group">
         <label for="first name">First Name :</label>
         <input type="text" name="first name" id="first name" placeholder=" First name...."required>
       </div>
       
          <!-- end 1 -->
          
          
      <div class="form-group">
        <label for="last name">Last Name :</label>
        <input type="text" name="last name" id="last  name" placeholder=" Last name...."required>
      </div>
      
          <!-- end 2 -->
          
          
         <div class="form-group">
           <label for="email">E-mail :</label>
           <input type="email" name="email" id="email" placeholder=" abc@gmail.com"required>
         </div>
         
         <!-- end 3 -->
         
         
         <div class="form-group">
           <label for="password">Password :</label>
           <input type="password" name="password" id="password" placeholder=" password...."required>
         </div>
         
         <!-- end 4 -->
         
        <div class="form-group">
          <label for="repeat password">Repeat Password :</label>
          <input type="password" name="password2" id="password2" placeholder=" Repeat password...."required>
        </div>
        
        <!-- end 5 -->
        
        <button class="button" type="submit"><a href="mehediarman766@gmail.com">Sign Up</a>
        </button>
        <strong class="paragraph"> By Clicking the Sign Up button , you agree to our
        </strong>
        <a href="#">Terms & Conditions</a>
        
   </div>  <!-- end form-wrap -->
    
    
  </div>
     <!-- end container -->


</body>

</html>
